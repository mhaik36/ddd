<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="template/layout/layout-main.html">
<body>
	<div class="mainpanel" layout:fragment="content">
		<div class="pageheader">
			<div class="media">
				<div class="pageicon pull-left" style="padding-top: 5px;"><i class="fa fa-ticket"></i></div>
				<ul class="breadcrumb">
					<li><a th:href="@{/Main}"><i class="glyphicon glyphicon-home"></i></a></li>
				</ul>
				<h4 lang="lang_Vi" class="text-uppercase" >Danh mục phí chuyển tiền </h4>
			</div><!-- media -->
		</div><!-- pageheader -->
		
		<div class="contentpanel">
			<div class="container">
				<form id="fTransferFee" name="fTransferFee" method="post" enctype="multipart/form-data" >
					<div class="row">
						<div class="col-xs-12 margin-top-only margin-bottom-only center-block p-l-0 p-r-0">
							<div class="row">
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Trạng thái</label>
									<div class="col-md-8">
										<select name="status" id="status" class="form-control" >
											<option value=""></option>
									 		<th:block th:if="${MAP_STATUS != null}">
			                         			<option th:each="entry : ${MAP_STATUS.entrySet()}"
			                         					th:value="${entry.key}" th:utext="${entry.value}"
			                         					th:selected="${entry.key} == ${status}"
			                         					> </option>
		                         			</th:block>
										</select>
									</div>
								</div>
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">User tạo</label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="userCreate" name="userCreate" maxlength="20" >
									</div>
								</div>

							</div>
							<div class="row">
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Hiệu lực: Từ ngày</label>
									<div class="col-md-8">
										<div class="input-group date">
										    <input type="text" id="fromDate" name="fromDate" class="form-control form-control-sm" >
										    <div class="input-group-append input-group-addon icon-date">
										      <span class="input-group-text"><i class="fa fa-calendar"></i></span>
										    </div>
										</div>
									</div>
								</div>
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Đến ngày</label>
									<div class="col-md-8">
										<div class="input-group date">
										    <input type="text" id="toDate" name="toDate" class="form-control form-control-sm" >
										    <div class="input-group-append input-group-addon icon-date">
										      <span class="input-group-text"><i class="fa fa-calendar"></i></span>
										    </div>
										</div>
									</div>
								</div>

							</div>
							<div class="row">
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Kênh</label>
									<div class="col-md-8">
										<select name="channel_id" id="channel_id" class="form-control" >
											<option value=""></option>
									 		<th:block th:if="${MAP_CHANNEL != null}">
			                         			<option th:each="entry : ${MAP_CHANNEL.entrySet()}"
			                         					th:value="${entry.key}" th:utext="${entry.value}"
			                         					th:selected="${entry.key} == ${channel_id}"
			                         					> </option>
		                         			</th:block>
										</select>
									</div>
								</div>
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Đối tượng KH</label>
									<div class="col-md-8">
										<select name="customergroup" id="customergroup" class="form-control" >
											<option value=""></option>
									 		<th:block th:if="${MAP_SUST_TYPE != null}">
			                         			<option th:each="entry : ${MAP_SUST_TYPE.entrySet()}"
			                         					th:value="${entry.key}" th:utext="${entry.value}"
			                         					th:selected="${entry.key} == ${customergroup}"
			                         					> </option>
		                         			</th:block>
										</select>
									</div>
								</div>

							</div>
							<div class="row">
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Mã phí</label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="feeCode" name="feeCode" maxlength="20" >
									</div>
								</div>
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Tên phí</label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="feeName" name="feeName" maxlength="20" >
									</div>
								</div>
								<div class="form-group col-md-2">
				    				<div style="margin: 0px 10px">
				    					<button type="button" id="btSearch" class="btn btn-primary btn-xs " ><i class="fa fa-search" ></i> Tìm kiếm</button>
				    				</div>
								</div>

							</div>
							
							<hr style="margin: 0 0 10px 0;">
							<div class="row">
								<div class="col-md-12 form-group btnFunction">
									<button type="button" data-action="export" class="btn btn-inline btn-sm btn-primary"  id="btnExport"><i class="fa fa-download"> </i> Xuất file import</button>
									<button type="button" data-action="import" class="btn btn-inline btn-sm btn-primary"  id="btnImport"><i class="fa fa-upload"> </i> Import file</button>
									<button type="button" data-action="edit" class="btn btn-inline btn-sm btn-warning"  id="btnEdit"><em class="fa fa-pencil-square-o"> </em> Thay đổi</button>
									<button type="button" data-action="delete" class="btn btn-inline btn-sm btn-danger"  id="btnDelete"><i class="fa fa-times"> </i> Xóa</button>
									<button type="button" data-action="apply" class="btn btn-inline btn-sm btn-success"  id="btnApply"><i class="fa fa-arrow-right"> </i> Đẩy duyệt</button>
									<button type="button" data-action="verify" class="btn btn-inline btn-sm btn-success"  id="btnVerify"><i class="fa fa-check"> </i> Duyệt</button>
									<button type="button" data-action="reject" class="btn btn-inline btn-sm btn-danger"  id="btnReject"><i class="fa fa-reply"> </i> Từ chối duyệt</button>
								</div>
								<div class="clearfix"></div>
								<hr style="margin: 0 0 10px 0;">
								<div class="">
									<div id="grid" ></div>
								</div>
							</div>
							
						</div>
					</div>
				</form>
				<script type="text/javascript">
					var _gridServiceCharge = $('#fTransferFee').find('#grid');
				</script>
				<script th:src="@{/static/function/dm/transferFee.js(v=${deployVesionJS}) }"></script>
			</div>
		</div>	
	
	</div>	
</body>

</html>
