<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
	
<div class="pageheader">
	<div class="media">
		<div class="pageicon pull-left" style="padding-top: 5px;"><i class="fa fa-ticket"></i></div>
		<ul class="breadcrumb">
			<li><a th:href="@{/Main}"><i class="glyphicon glyphicon-home"></i></a></li>
		</ul>
		<h4 lang="lang_Vi" class="text-uppercase" th:text="${_header}"></h4>
	</div><!-- media -->
</div><!-- pageheader -->

<div class="contentpanel">
	<div class="container">
		<form id="fDMBankCRUD" name="fDMBankCRUD" method="post" enctype="multipart/form-data" >
			<div class="row">
				<div class="col-sm-9 margin-top-only margin-bottom-only center-block">
					<div class="row" style="pointer-events: none;  opacity: 0.5;">
						<div class="col-sm-6">
							<div class="form-group">
								<div>
									<label class="control-label">Mã ngân hàng<span class="text-error">&nbsp;*</span></label>
								</div>
								<div class="form-group col-md-6 p-l-0" >
									<input type="text" th:value="${bankId}" th:readonly="${null != bankId}" class="form-control" id="bankId" name="bankId" maxlength="200" >
								</div>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label">Tên tiếng Việt</label>
								<input type="text" th:value="${bankNameV}" class="form-control" id="bankNameV" name="bankNameV" maxlength="200" >
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label">Tên tiếng Anh</label>
								<input type="text" th:value="${bankNameE}" class="form-control" id="bankNameE" name="bankNameE" maxlength="200" >
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label">Địa chỉ</label>
								<input type="text" th:value="${bankAddress}" class="form-control" id="bankAddress" name="bankAddress" maxlength="200" >
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label">Khu vực</label>
								<select name="location" id="location" class="form-control">
									<option value=""></option>
									<option th:each="item: ${PARAMS_LOCATIONS}" th:value="${item.code}" th:text="${item.desc}"></option>
								</select>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label">Loại ngân hàng</label>
								<select name="bank_type" id="bank_type" class="form-control">
							 		<option value=""></option>
                         			<option th:each="entry : ${MAP_LOCATIONS.entrySet()}"
                         					th:value="${entry.key}" th:utext="${entry.value}"> </option>
								</select>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label">Trạng thái</label>
								<select name="active" id="active" class="form-control">
							 		<option value=""></option>
									<option th:each="key: ${MAP_STATUS.keySet()}" th:value="${key}" th:text="${MAP_STATUS.get(key)}"></option>
								</select>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label">Tỉnh thành</label>
								<select name="prCode" id="prCode" class="form-control">
							 		<option value=""></option>
                         			<option th:each="entry : ${MAP_PR_CODES.entrySet()}"
                         					th:value="${entry.key}" th:utext="${entry.value}"> </option>
								</select>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="control-label">Kênh</label>
								<select name="channel" id="channel" class="form-control">
							 		<option value=""></option>
                         			<option th:each="entry : ${MAP_CHANNEL.entrySet()}"
                         					th:value="${entry.key}" th:utext="${entry.value}"> </option>
								</select>
							</div>
						</div>
						<div class="clearfix"></div>
						
						
					</div>
					<div class="clearfix"></div>
					<hr style="margin: 0 0 10px 0;">
					<div class="form-row">
						<div class="col-md-12 mT-15 p-l-0 p-r-0">
							<button type="button" id="btBack" class="btn btn-sm ladda-button float-left" data-style="slide-left"><i class="fa fa-chevron-left mR-5"></i> Quay lại</button>
							<button type="button" id="btAccept" class="btn btn-primary btn-sm ladda-button float-right" data-style="slide-left"><i class="fa fa-check mR-5"></i> Chấp nhận</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<script th:src="@{/static/function/dm/bankCRUD.js(v=${deployVesionJS}) }"></script>
	</div>
</div>
	
</html>
