<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="template/layout/layout-main.html">

<body>
	<div class="mainpanel" layout:fragment="content">
		<div class="pageheader">
			<div class="media">
				<div class="pageicon pull-left" style="padding-top: 5px;"><i class="fa fa-ticket"></i></div>
				<ul class="breadcrumb">
					<li><a th:href="@{/Main}"><i class="glyphicon glyphicon-home"></i></a></li>
				</ul>
				<h4 lang="lang_Vi" class="text-uppercase" >Danh mục tài liệu </h4>
			</div><!-- media -->
		</div><!-- pageheader -->
		
		<div class="contentpanel">
			<div class="container">
				<form id="fDocument" name="fDocument" method="post" enctype="multipart/form-data" >
					<div class="row">
						<div class="col-xs-12 margin-top-only margin-bottom-only center-block">
							<div class="row">
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Tiêu đề văn bản</label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="title"
											name="title" maxlength="50">
									</div>
								</div>
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Mô tả văn bản</label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="docDesc"
											name="docDesc" maxlength="1000">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Đường dẫn</label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="docLink"
											name="docLink" maxlength="50">
									</div>
								</div>
								<div class="form-group col-md-5">
									<label class="col-md-4 col-form-label control-label">Người tạo</label>
									<div class="col-md-8">
										<input type="text" class="form-control" id="createUser"
											name="createUser" maxlength="20">
									</div>
								</div>
								<div class="form-group col-md-2">
				    				<div style="margin: 0px 10px">
				    					<button type="button" id="btSearch" class="btn btn-primary btn-xs " ><i class="fa fa-search" ></i> Tìm kiếm</button>
				    				</div>
								</div>
							</div>
							<hr style="margin: 0 0 10px 0;">
							<div class="row">
								<div class="form-group col-md-12" th:if="false">
				    				<div class="pull-right" >
				    					<button type="button" id="btAdd" class="btn btn-sm btn-primary ">Thêm mới</button>
				    					<button type="button" id="btAdd" class="btn btn-sm btn-primary ">Thay đổi</button>
				    				</div>
				    				
								</div>
								<div class="col-md-12 form-group btnFunction">
									<button type="button" data-action="create" class="btn btn-inline btn-sm btn-success"  id="btnCreate"><em class="fa fa-plus-circle"> </em> Thêm mới</button>
									<button type="button" data-action="edit" class="btn btn-inline btn-sm btn-primary"  id="btnEdit"><em class="fa fa-pencil-square-o"> </em> Thay đổi</button>
								</div>
								<div class="clearfix"></div>
								<hr style="margin: 0 0 10px 0;">
								<div class="">
									<div id="grid" ></div>
								</div>
							</div>
						</div>
					</div>
				</form> 
				<script type="text/javascript">
					var _gridMain = $('#fDocument').find('#grid');
				</script>
				<script th:src="@{/static/function/dm/document.js(v=${deployVesionJS}) }"></script>
			</div>
		</div><!-- contentpanel -->
	</div>
</body>
	
</html>
